<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Вход на сайт</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/><![endif]-->
    <meta name="keywords" content=""/>
    <meta name="description" content=""/><!-- build:cssVendor css/vendor.css -->
    <link rel="stylesheet" href="libs/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="libs/bootstrap-4-grid/grid.min.css"/>
    <link rel="stylesheet" href="libs/jquery-custom-scrollbar/jquery.custom-scrollbar.css"/><!-- endbuild -->
<!-- build:cssCustom css/main.css -->
    <link rel="stylesheet" href="./css/main.css"/><!-- endbuild -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&amp;subset=cyrillic-ext" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="login-page">
    <div class="login-page-content">
      <div class="login-page__container">
        <div class="login-page-header">
          <div class="header__logo ml-100"><a class="header__logo-icon-link" href="#"><i class="far fa-paper-plane"></i></a>
            <div class="header__general">
              <p class="header__title mb-0">Супер Сайт</p>
            </div>
          </div>
          <div class="header-user mt-45 mr-45"><a class="login-page__links" href="#">Регистрация</a></div>
        </div>
        <div class="login-page-form">
          <div class="login-page-form__header">Вход на сайт</div>
          <div class="login-page-form__row">
            <div class="error">Введите email</div>
          </div>
          <div class="login-page-form__row">
            <input class="input" type="email" placeholder="E-mail"/>
          </div>
          <div class="login-page-form__row">
            <input class="input" type="password" placeholder="Пароль"/>
          </div>
          <div class="login-page-form__row">
            <div class="login-page-form__col">
              <div class="checkbox">
                <label class="checkbox__label">
                  <input class="checkbox__input" type="checkbox" checked="checked"/><span class="checkbox__check-inner"></span><span class="checkbox__check-inner-label">Запомнить меня</span>
                </label>
              </div>
            </div>
            <div class="login-page-form__col float-right"><a class="login-page__links" href="#">Забыл пароль</a></div>
          </div>
          <div class="login-page-form__footer"><a class="button button--enter" href="#"> Войти</a>
          </div>
        </div>
        <div class="login-page-footer">
          <div class="footer__copyright"> 
            <p>© Юрий Ключевский</p>
            <p>Создано c <i class="fas fa-heart"> </i> в <a class="link-bold" href="http://webcademy.ru/">WebCademy.ru</a> в 2017 году	</p>
          </div>
        </div>
      </div>
    </div><!-- build:jsLibs js/libs.js -->
    <script src="libs/jquery/jquery.min.js"></script><!-- endbuild -->
<!-- build:jsVendor js/vendor.js -->
    <script src="libs/jquery-custom-scrollbar/jquery.custom-scrollbar.js"></script><!-- endbuild -->
<!-- google maps-->
    <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm799yaN1ZBAnyf6PT3Y_iXSZLkG5w1oE&amp;callback=initMap"></script>
    <script src="js/map.js"></script><!-- //google maps-->
<!-- build:jsMain js/main.js -->
    <script src="js/main.js"></script><!-- endbuild -->
    <script defer="defer" src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
